<form style="margin: 20px" class="form-horizontal" novalidate ng-submit="login(loginForm.$valid)" name="loginForm">

	<div style="margin-bottom: 25px" class="text-right spacer-sm">
		<span style="cursor: pointer; cursor: hand;" ng-click="cancel()" id="modalClose"><i class="glyphicon glyphicon-remove"></i> Close</span>
	</div>

	<div style="margin-bottom: 25px" class="alert alert-danger" ng-show="err">
		<span ng-bind="err"></span>
	</div>		

	<p class="text-danger" ng-show="loginForm.username.$invalid && loginForm.username.$dirty" class="help-block">Username is required</p>
  	<div style="margin-bottom: 25px" class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" required ng-model="user.username">
    </div>

    <p class="text-danger" ng-show="loginForm.password.$invalid && loginForm.password.$dirty" class="help-block">Password is required</p>
  	<div style="margin-bottom: 25px" class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required ng-model="user.password">                                        
    </div>

    <div style="text-align:center">
    	<span class="group-btn">     
	        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-md">login <i class="glyphicon glyphicon-log-in"></i></button>
	    </span>
    </div>

</form>
